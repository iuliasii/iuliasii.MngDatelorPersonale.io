<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple Document.cookie - Gestionarea Datelor Personale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exemple Document.cookie - Gestionarea Datelor Personale</h1>
    </header>
    <main>
        <button onclick="setCookie()">Setează un cookie cu o valoare specificată</button><br>
        <button onclick="getCookie()">Afișează cookie-uri</button><br>
        <button onclick="deleteUserInputCookie()">Șterge cookie-ul 'userInput'</button><br>
        <button onclick="showCookieValue()">Afișează valoarea unui cookie</button><br>
    </main>
    <footer>
        <p>&copy; 2024 My Project</p>
    </footer>

    <script>
        function setCookie() {
            const cookieValue = prompt("Introduceți valoarea cookie-ului:");
            if (cookieValue !== null && cookieValue.trim() !== "") {
                document.cookie = `userInput=${encodeURIComponent(cookieValue)}; SameSite=None; Secure`;
                alert(`Cookie-ul a fost setat cu valoarea: ${cookieValue}`);
            } else {
                alert("Valoarea introdusă nu este validă sau a fost anulată.");
            }
        }

        function getCookie() {
            const cookies = document.cookie.split(';').map(cookie => cookie.trim());
            if (cookies.length === 0 || (cookies.length === 1 && cookies[0] === "")) {
                alert("Nu există cookie-uri setate.");
            } else {
                alert("Cookie-uri existente:\n" + cookies.join("\n"));
            }
        }

        function deleteUserInputCookie() {
            document.cookie = "userInput=; expires=Thu, 01 Jan 1970 00:00:00 GMT; SameSite=None; Secure";
            alert("Cookie-ul 'userInput' a fost șters!");
        }

        function showCookieValue() {
            const cookies = document.cookie.split(';');
            let userInputValue = null;
            cookies.forEach(cookie => {
                const parts = cookie.split('=');
                const name = parts[0].trim();
                if (name === 'userInput') {
                    userInputValue = decodeURIComponent(parts.slice(1).join('='));
                }
            });
            if (userInputValue !== null) {
                alert("Valoarea cookie-ului 'userInput' este: " + userInputValue);
            } else {
                alert("Cookie-ul 'userInput' nu a fost găsit.");
            }
        }
    </script>
</body>
</html>
