<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple Document.cookie MngDatelorPersonale</title>
</head>
<body>
    <header>
        <h1>Exemple Document.cookie</h1>
    </header>
    <main>
        <button onclick="setCookie()">Setează un cookie cu o valoare specificată</button><br><br>
        <button onclick="getCookie()">Afișează cookie-uri</button><br><br>
        <button onclick="deleteUserInputCookie()">Șterge cookie-ul 'userInput'</button><br><br>
        <button onclick="showCookieValue()">Afișează valoarea unui cookie</button><br><br>
    </main>
    <footer>
        <p>&copy; 2024 My Project</p>
    </footer>

    <script>
        function setCookie() {
            const cookieValue = prompt("Introduceți valoarea cookie-ului:");
            if (cookieValue !== null && cookieValue.trim() !== "") {
                document.cookie = `userInput=${encodeURIComponent(cookieValue)}; SameSite=None; Secure`;
                alert(`Cookie-ul a fost setat cu valoarea: ${cookieValue}`);
            } else {
                alert("Valoarea introdusă nu este validă sau a fost anulată.");
            }
        }

        function getCookie() {
    const cookies = document.cookie.split(';');
    if (cookies.length === 0 || (cookies.length === 1 && cookies[0] === "")) {
        alert("Nu există cookie-uri setate.");
    } else {
        let cookieList = "Cookie-uri existente:\n";
        cookies.forEach(cookie => {
            const [name, value] = cookie.split('=').map(c => c.trim());
            cookieList += `${name}: ${value}\n`;
        });
        alert(cookieList);
    }
}


        function deleteUserInputCookie() {
            document.cookie = "userInput=; expires=Thu, 01 Jan 2050 00:00:00 GMT; SameSite=None; Secure";
            alert("Cookie-ul 'userInput' a fost șters!");
        }

        function showCookieValue() {
            const cookies = document.cookie.split(';');
            let userInputValue = null;
            cookies.forEach(cookie => {
                const parts = cookie.split('=');
                const name = parts[0].trim();
                if (name === 'userInput') {
                    userInputValue = decodeURIComponent(parts.slice(1).join('='));
                }
            });
            if (userInputValue !== null) {
                alert("Valoarea cookie-ului 'userInput' este: " + userInputValue);
            } else {
                alert("Cookie-ul 'userInput' nu a fost găsit.");
            }
        }
    </script>
</body>
</html>
